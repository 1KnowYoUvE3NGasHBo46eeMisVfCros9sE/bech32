name: Build
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v16
      - uses: cachix/cachix-action@v10
        with:
          name: bech32
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - run: nix build .#bech32-docker .#default
